{% extends "base.html" %}

{% block main %}
{% if g.site.header_image %}
<div id="header">
    <p>{{ g.site.name }}</p>
</div>
{% endif %}

{% block content %}
{% endblock %}
<ul id="footer" class="small-block-grid-{{ g.site.footers|length}}">
    {% for footer in g.site.footers %}
    <li>{{ footer|safe }}</li>
    {% endfor %}
</ul>
{% endblock main %}
